<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="plans.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PLANS</title>

<body>
  <div class="wrapper">
    <div class="card">
      <h3>MONTHLY</h3>
      <h1>999 <span>RUPEES</span></h1>
      <p>BASIC</p>
      <ul>
        <li><i class="fa-solid fa-square-check"></i>Limited support of expert </li>
        <li><i class="fa-solid fa-square-check"></i>Chat support</li>
        <li><i class="fa-solid fa-square-check"></i>No video chat</li>
        <li><i class="fa-solid fa-square-check"></i>No additional suggestions</li>

        <!-- Add more features here -->
      </ul>
      <a href="#">Choose plans</a>
    </div>
    <div class="wrapper">
    <div class="card active">
      <h3>YEARLY</h3>
      <h1>4999<span>RUPEES</span></h1>
      <p>ADVANCED</p>
      <ul>
        <li><i class="fa-solid fa-square-check"></i>limited support of expert</li>
        <li><i class="fa-solid fa-square-check"></i>Chat support</li>
        <li><i class="fa-solid fa-square-check"></i>Video chat</li>
        <li><i class="fa-solid fa-square-check"></i>Additional suggestions</li>

        <!-- Add more features here -->
      </ul>
      <a href="#">Choose plans</a>
    </div>

  </div>
